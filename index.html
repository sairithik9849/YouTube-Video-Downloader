<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Video Downloader</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube video URL here..." />
            <button id="fetchBtn">Get Video Info</button>
        </div>
        
        <div id="qualitySection" class="quality-section">
            <h3>Choose Quality:</h3>
            <select id="qualitySelect">
                <option value="">Select video quality...</option>
            </select>
            <button id="downloadBtn">Download Video</button>
        </div>
        
        <div class="progress-section">
            <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
            <div id="status" class="status"></div>
        </div>
        
        <div id="playSection" class="play-section">
            <button id="playBtn">‚ñ∂Ô∏è Play Video</button>
            <button id="openFolderBtn">üìÅ Open Folder</button>
        </div>
    </div>
    
    <script type="module" src="renderer.js"></script>
</body>
</html>
